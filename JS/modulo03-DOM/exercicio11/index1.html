<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalar Jogadores</title>
    <script src="script1.js"></script>
    <style>
        section {
            padding: 30px;
            border-bottom: 2px solid black
        }
    </style>
</head>

<body>
    <section>
        <h1>Escalar Jogadores</h1>
        <h3>Informar o jogador a ser escalado</h3>
        <label for="selectNamePlayer">Nome:</label>
        <input type="text" id="selectNamePlayer" name="namePlayer">
        <label for="selectNumberPlayer">Número camisa:</label>
        <input type="number" id="selectNumberPlayer" name="numberPlayer">
        <label for="selectPositionPlayer">Posição a jogar:</label>
        <input type="text" id="selectPositionPlayer" name="positionPlayer">
        <input type="submit" value="Escalar" onclick="selectedPlayer()">
    </section>
    <section>
        <h3>Remover jogador da escalação</h3>
        <label for="selectDeletePlayer">Número do jogador:</label>
        <input type="number" id="selectDeletePlayer" name="deletePlayer">
        <input type="submit" value="Excluir Jogador" onclick="deletePlayerFn()">
    </section>
    <section id="listPlayers">
        <h3>Lista de jogadores escalados</h3>
        <ul id="ulMain"></ul>
    </section>
</body>

</html>
