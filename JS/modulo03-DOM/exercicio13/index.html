<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>JOGO DA VELHA</h1>
    <hr>
    <div id="namesPlayers">
        <label for="namePlayer1">Nome jogador 1:</label>
        <input type="text" id="namePlayer1" name="namePlayer1">
        <label for="namePlayer2">Nome jogador 2:</label>
        <input type="text" id="namePlayer2" name="namePlayer2">
    </div>
    <div id="game">
        <div class="data-row">
            <div class="data-element" id="data-element1"></div>
            <div class="data-element" id="data-element2"></div>
            <div class="data-element" id="data-element3"></div>
        </div>
        <div class="data-row">
            <div class="data-element" id="data-element4"></div>
            <div class="data-element" id="data-element5"></div>
            <div class="data-element" id="data-element6"></div>
        </div>
        <div class="data-row">
            <div class="data-element" id="data-element7"></div>
            <div class="data-element" id="data-element8"></div>
            <div class="data-element" id="data-element9"></div>
        </div>
    </div>
</body>

</html>
