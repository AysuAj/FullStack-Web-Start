<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscrição Gamer</title>
  </head>
  <body>
    <form action="">
      <h3>INSCRIÇÃO GAMER</h3>
      <div>
        <label for="select-name">Nome:</label>
        <input
          type="text"
          id="select-name"
          name="name"
          placeholder="Nome"
          autocomplete="on"
        />
        <label for="select-sobrenome">Sobrenome:</label>
        <input
          type="text"
          id="select-sobrenome"
          name="sobrenome"
          placeholder="Sobrenome"
          autocomplete="on"
        />
      </div>
      <br /><br />
      <div>
        <label for="select-birthday">Data de Nascimento:</label>
        <input type="date" id="select-birthday" name="birthday" />
      </div>
      <br /><br />
      <div>
        <label for="gender">Gênero:</label>
        <label for="select-male">Masculino</label>
        <input type="radio" id="select-male" name="gender" value="Masculino" />
        <label for="select-female">| Feminino</label>
        <input type="radio" id="select-female" name="gender" value="Feminino" />
      </div>
      <br /><br />
      <div>
        <label for="select-email">Email:</label>
        <input
          type="email"
          id="select-email"
          name="email"
          placeholder="Email"
          autocomplete="on"
        />
        <label for="select-senha">| Senha</label>
        <input type="password" id="select-senha" name="password" />
      </div>
      <br /><br />
      <div>
        <label for="select-interesses">Interesses em jogos:</label>
        <br />
        <label for="select-futebol">Futebol</label>
        <input type="checkbox" id="select-futebol" name="futebol" />
        <label for="select-rpg">| RPG</label>
        <input type="checkbox" id="select-rpg" name="rpg" />
        <label for="select-fps">| FPS</label>
        <input type="checkbox" id="select-fps" name="fps" />
        <label for="select-mmorpg">MMORPG</label>
        <input type="checkbox" id="select-mmorpg" name="mmorpg" />
      </div>
      <br /><br />
      <div>
        <textarea
          name="text"
          placeholder="Porque gostaria de participar do nosso projeto?"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <br /><br />
      <div>
        <iframe
          width="430"
          height="300"
          src="https://www.youtube.com/embed/xhPRrqE78rU"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <br /><br />
      <div>
        <input type="submit" name="submit" />
      </div>
    </form>
  </body>
</html>
